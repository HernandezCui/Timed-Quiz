<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Timed Quiz</title>
</head>

<body>
    <header>
    <!-- High score header -->
        <div> 
            <a href="highscores.html"><button class="scores-header" id="view-high-scores">View High Scores</button></a>
        </div>
    <!-- Timer -->
        <div id="timer-container">
            <p>Time: <span id="timer">0</span></p>
        </div>
    </header>

    <main class="quiz">
<!-- Start quiz main page -->
    <div class="main" id="start-quiz">
            <h1 id="quiz-title"> Coding Quiz Challenge </h1>
            <p id="quiz-description"> You will answer to the following code-related questions within the time limit. Any incorrect answers will lead to your score/time to drop by ten seconds!</p>
            <button id="start-button"> Start Quiz</button>
    </div>
    <!-- Questions -->
        <div id="questions" class="hidden">
            <p id="question-text"></p>
            <div id="choices" class="choices"></div>
        </div>

<!-- End of quiz -->
        <div id="end-of-quiz" class="hidden">
            <h2>End of Quiz</h2>
            <p>Your Final Score: <span id="final-score"></span></p>
            <label for="initials"> Enter your initials: </label>
            <input type="text" id="initials-input">
            <button id="submit-button">Submit</button>
        </div>   

    </main>
        <script src="./Assets/script.js"></script>
</body>

</html>
